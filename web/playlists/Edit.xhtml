<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlaylistsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlaylistsLabel_playlistID}" for="playlistID" />
                    <h:inputText id="playlistID" value="#{playlistsController.selected.playlistID}" title="#{bundle.EditPlaylistsTitle_playlistID}" required="true" requiredMessage="#{bundle.EditPlaylistsRequiredMessage_playlistID}"/>
                    <h:outputLabel value="#{bundle.EditPlaylistsLabel_playlistName}" for="playlistName" />
                    <h:inputText id="playlistName" value="#{playlistsController.selected.playlistName}" title="#{bundle.EditPlaylistsTitle_playlistName}" />
                    <h:outputLabel value="#{bundle.EditPlaylistsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{playlistsController.selected.description}" title="#{bundle.EditPlaylistsTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{playlistsController.update}" value="#{bundle.EditPlaylistsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlaylistsViewLink}"/>
                <br />
                <h:commandLink action="#{playlistsController.prepareList}" value="#{bundle.EditPlaylistsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlaylistsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
