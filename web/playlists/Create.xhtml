<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlaylistsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlaylistsLabel_playlistID}" for="playlistID" />
                    <h:inputText id="playlistID" value="#{playlistsController.selected.playlistID}" title="#{bundle.CreatePlaylistsTitle_playlistID}" required="true" requiredMessage="#{bundle.CreatePlaylistsRequiredMessage_playlistID}"/>
                    <h:outputLabel value="#{bundle.CreatePlaylistsLabel_playlistName}" for="playlistName" />
                    <h:inputText id="playlistName" value="#{playlistsController.selected.playlistName}" title="#{bundle.CreatePlaylistsTitle_playlistName}" />
                    <h:outputLabel value="#{bundle.CreatePlaylistsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{playlistsController.selected.description}" title="#{bundle.CreatePlaylistsTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playlistsController.create}" value="#{bundle.CreatePlaylistsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{playlistsController.prepareList}" value="#{bundle.CreatePlaylistsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlaylistsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
