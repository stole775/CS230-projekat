<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlbumsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlbumsLabel_albumID}"/>
                    <h:outputText value="#{albumsController.selected.albumID}" title="#{bundle.ViewAlbumsTitle_albumID}"/>
                    <h:outputText value="#{bundle.ViewAlbumsLabel_albumName}"/>
                    <h:outputText value="#{albumsController.selected.albumName}" title="#{bundle.ViewAlbumsTitle_albumName}"/>
                    <h:outputText value="#{bundle.ViewAlbumsLabel_releaseYear}"/>
                    <h:outputText value="#{albumsController.selected.releaseYear}" title="#{bundle.ViewAlbumsTitle_releaseYear}"/>
                    <h:outputText value="#{bundle.ViewAlbumsLabel_artistID}"/>
                    <h:outputText value="#{albumsController.selected.artistID}" title="#{bundle.ViewAlbumsTitle_artistID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumsController.destroyAndView}" value="#{bundle.ViewAlbumsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlbumsEditLink}"/>
                <br />
                <h:commandLink action="#{albumsController.prepareCreate}" value="#{bundle.ViewAlbumsCreateLink}" />
                <br />
                <h:commandLink action="#{albumsController.prepareList}" value="#{bundle.ViewAlbumsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlbumsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
