<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlbumsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlbumsLabel_albumID}" for="albumID" />
                    <h:inputText id="albumID" value="#{albumsController.selected.albumID}" title="#{bundle.CreateAlbumsTitle_albumID}" required="true" requiredMessage="#{bundle.CreateAlbumsRequiredMessage_albumID}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumsLabel_albumName}" for="albumName" />
                    <h:inputText id="albumName" value="#{albumsController.selected.albumName}" title="#{bundle.CreateAlbumsTitle_albumName}" />
                    <h:outputLabel value="#{bundle.CreateAlbumsLabel_releaseYear}" for="releaseYear" />
                    <h:inputText id="releaseYear" value="#{albumsController.selected.releaseYear}" title="#{bundle.CreateAlbumsTitle_releaseYear}" />
                    <h:outputLabel value="#{bundle.CreateAlbumsLabel_artistID}" for="artistID" />
                    <h:selectOneMenu id="artistID" value="#{albumsController.selected.artistID}" title="#{bundle.CreateAlbumsTitle_artistID}" >
                        <f:selectItems value="#{artistsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumsController.create}" value="#{bundle.CreateAlbumsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{albumsController.prepareList}" value="#{bundle.CreateAlbumsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlbumsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
