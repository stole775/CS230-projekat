<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSongsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSongsLabel_songID}"/>
                    <h:outputText value="#{songsController.selected.songID}" title="#{bundle.ViewSongsTitle_songID}"/>
                    <h:outputText value="#{bundle.ViewSongsLabel_songName}"/>
                    <h:outputText value="#{songsController.selected.songName}" title="#{bundle.ViewSongsTitle_songName}"/>
                    <h:outputText value="#{bundle.ViewSongsLabel_durationInSeconds}"/>
                    <h:outputText value="#{songsController.selected.durationInSeconds}" title="#{bundle.ViewSongsTitle_durationInSeconds}"/>
                    <h:outputText value="#{bundle.ViewSongsLabel_albumID}"/>
                    <h:outputText value="#{songsController.selected.albumID}" title="#{bundle.ViewSongsTitle_albumID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{songsController.destroyAndView}" value="#{bundle.ViewSongsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSongsEditLink}"/>
                <br />
                <h:commandLink action="#{songsController.prepareCreate}" value="#{bundle.ViewSongsCreateLink}" />
                <br />
                <h:commandLink action="#{songsController.prepareList}" value="#{bundle.ViewSongsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSongsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
